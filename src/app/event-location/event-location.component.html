<div class="container">
    <h3>Event Location Directions</h3>
    <div class="form-group">
        <label>Enter your address to get directions</label>
        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Enter your location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </div>
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-direction [origin]="origin" [destination]="destination">
        </agm-direction>
    </agm-map>
    <a href="javascript:void(0)" (click)=viewEvent() class="create-event-link view-product">Go back</a>
</div>
