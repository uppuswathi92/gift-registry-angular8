<div>
    <h2 class="text-center">Add Invitee</h2>
    <div class="container-fluid add-invitee">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <ng-template #rt let-r="result" let-t="term">
                        <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                    </ng-template>
                    <label for="eventName">Invitee Name:</label>
                    <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="inviteeName" name="inviteeName" [ngbTypeahead]="search" [inputFormatter]="formatter" [editable]=false [resultTemplate]="rt" />
                    <div><span class="color-red" *ngIf="submitted && !inviteeName"><i class="fas fa-exclamation-circle"></i> Please enter invitee name</span></div>
                    <div class="col-sm margin-top-10">
                        <button class="btn btn-primary" (click)="addInvitee()">Add Invitee</button><br />
                        <a href="viewevent?eventId={{eventId}}" class="create-event-link">Go back</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm" *ngIf="invitees && invitees.length > 0">
                        <span>Invitees</span>
                    </div>
                </div>
                <div class="row" *ngFor="let invitee of invitees">
                    <div class="col-sm">
                        <span *ngIf="invitees">{{invitee.name}}</span> &nbsp;
                        <span *ngIf="invitee.rsvp === 'not attending'">
                            <a placement="left" ngbPopover="{{invitee.name}} is not attending the event!" triggers="mouseenter:mouseleave" href="javascript:void(0)"><i class="color-red fas fa-exclamation-circle"></i></a>
                        </span>
                    </div>
                    <div class="col-sm">
                        <a class="color-red" (click)="deleteInvitee(invitee)" href="javascript:void(0)"><i class="fas fa-times"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="displaySpinner" class="text-center spinner">
    <div class="spinner-border text-info loader" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
