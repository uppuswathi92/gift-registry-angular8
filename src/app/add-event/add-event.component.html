<div class="alert alert-danger" role="alert" *ngIf="notifications">
    This event is over. You cannot edit this event !
</div>
<div class="add-event">
    <div class="col-md-6">
        <h2 class="text-center">Add Event</h2>

        <form>
            <div class="wrapper fadeInDown">
                <div id="formContent">
                    <div class="fadeIn first">
                        <i class="far fa-calendar-plus fa-3x"></i>
                    </div>
                    <form>
                        <input type="text" id="eventName" class="fadeIn second" name="eventName" placeholder="Event Name" [(ngModel)]="event.eventName" />
                        <div><span class="color-red" *ngIf="submitted && !event.eventName"><i class="fas fa-exclamation-circle"></i> Please enter event name</span></div>
                        <input type="text" id="eventAddress" class="fadeIn third" name="eventAddress" placeholder="Event Address" [(ngModel)]="event.eventAddress" (keydown.enter)="$event.preventDefault()" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search />
                        <div><span class="color-red" *ngIf="submitted && !event.eventAddress"><i class="fas fa-exclamation-circle"></i> Please enter event address</span></div>
                        <div class="input-group event-date">
                            <input class="form-control fadeIn second event-date-picker" placeholder="Event Date" name="dp" [(ngModel)]="eventDate" name="eventDate" ngbDatepicker #d="ngbDatepicker" [minDate]="minDate" />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar fadeIn second" (click)="d.toggle()" type="button"></button>
                            </div>
                            <div><span class="color-red" *ngIf="submitted && !eventDate"><i class="fas fa-exclamation-circle"></i> Please enter event date</span></div>
                        </div>
                        <div class="form-group">
                            <div class="event-time-align">
                                <ngb-timepicker [(ngModel)]="eventTime" name="eventTime"></ngb-timepicker>
                            </div>
                            <div><span class="color-red" *ngIf="submitted && !eventTime"><i class="fas fa-exclamation-circle"></i> Please enter event time</span></div>

                        </div>
                        <div class="form-group event-date">
                            <textarea [(ngModel)]="event.eventMsg" placeholder="Event Message" name="eventMsg" class="form-control event-date-picker" id="eventMsg"> </textarea>
                            <div><span class="color-red" *ngIf="submitted && !event.eventMsg"><i class="fas fa-exclamation-circle"></i> Please enter event message</span></div>
                        </div>
                        <input type="button" *ngIf="!isUpdate" (click)="addEvent()" class="fadeIn fourth" value="Add Event">
                        <input type="button" *ngIf="isUpdate" (click)="updateEvent()" class="fadeIn fourth" value="Update Event">
                    </form>

                </div>
            </div>
        </form>
    </div>
    <div *ngIf="displaySpinner" class="text-center spinner">
        <div class="spinner-border text-info loader" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
