<h2 class="text-center">View Products</h2>
<div class="add-product" *ngIf="products && products.length == 0"><a href="viewevent?eventId={{eventId}}&event=other" (click)=addProduct()>No products have been added yet. Click here to go back!</a></div>
<div class="view-products">
    <div class="col-md-6">
        <div *ngFor="let product of products" class="product-details">
            <ngb-accordion [closeOthers]="true" activeIds="static-1">
                <ngb-panel id="static-1" title="{{product.productName}}">
                    <ng-template ngbPanelTitle>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <img width=100 height=100 src="{{product.productImage}}" />
                                </div>
                                <div class="col-9">
                                    <div> Product Link: <a href="{{product.productLink}}" target="_black">{{ product.productLink | slice:0:40 }}{{ product.productLink.length > 20 ? '...' : ''}} </a></div>
                                    <div> Product Color: {{product.productColor}}</div>
                                    <button class="btn btn-primary" *ngIf="!product.purchased" (click)=purchaseProduct(product.productId)>Purchase Gift</button>
                                    <span *ngIf="product.purchased && product.purchasedBy == username.toLowerCase()"> Yoou have purchased this gift </span>
                                    <span *ngIf="product.purchased && product.purchasedBy != username.toLowerCase()"> This gift has already been purchased </span>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
    <div *ngIf="displaySpinner" class="text-center spinner">
        <div class="spinner-border text-info loader" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
