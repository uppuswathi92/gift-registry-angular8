<h2 class="text-center">View Products</h2>
<div class="view-products">
<div class="col-md-6">
<div *ngFor="let product of products" class="product-details">
<ngb-accordion [closeOthers]="true" activeIds="static-1">
  <ngb-panel id="static-1" title="{{product.productName}}">
  <ng-template ngbPanelTitle>
             <div class="update-product"><a href="addproduct?productId={{product.productId}}"><i class="fas fa-pencil-alt"></i></a> &nbsp;&nbsp;
	<a  href="javascript:void(0)" (click)="deleteProduct(content,product)"><i class="fas fa-trash-alt"></i>

</a></div>
        </ng-template>
    <ng-template ngbPanelContent>
	<!--<a href="addproduct?productId={{product.productId}}" class="btn btn-default float-right">
          <span class="glyphicon glyphicon-pencil"></span>Edit
        </a>-->
      <!--<div> Product Link: {{product.productLink}}</div>-->
	  <div> Product Link: <a href="{{product.productLink}}" target="_black">{{ product.productLink | slice:0:40 }}{{ product.productLink.length > 20 ? '...' : ''}} </a></div>
	  <div> Product Color: {{product.productColor}}</div>
	  <button class="btn btn-primary" *ngIf="!product.purchased" (click)=purchaseProduct(product.productId)>Purchase Product</button> 
	  <span *ngIf="product.purchased && product.purchasedBy == username"> This product is purchased by you </span>
	  <span *ngIf="product.purchased && product.purchasedBy != username"> This product has already been purchased </span>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
</div>
</div>
<div *ngIf="displaySpinner" class="text-center spinner">
  <div class="spinner-border text-info loader" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
</div>
